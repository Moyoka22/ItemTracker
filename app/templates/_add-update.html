<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="col-md-4">
            <span class="form-label">{{ form.name.label }}</span>
        </div>
        <div class="col-md-8">
            {{ form.name(size=32) }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4"><span class="form-label">{{ form.owner.label }}</span></div>
        <div class="col-md-8">{{ form.owner(size=32) }}</div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <span class="form-label">{{ form.description.label }}</span>
        </div>
        <div class="col-md-8">
            {{ form.description(size=512) }}
        </div>



    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            {{ form.submit() }}
        </div>
        <div class="col-md-4">
        </div>

    </div>


</form>
