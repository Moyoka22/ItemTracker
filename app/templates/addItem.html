<html>

    <body>
        {% block content %}
            <h1>Add Item</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.item.label }}<br>
                    {{ form.item(size=32) }}
                </p>
                
                <p>
                    {{ form.owner.label }}<br>
                    {{ form.owner(size=32) }}
                </p>

                <p>
                    {{ form.description.label }}<br>
                    {{ form.description(size=512) }}
                </p>

                <p> {{ form.submit() }}</p>

            </form>
        {% endblock content %}
    </body>

</html>
